<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Los Simpsons</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

</head>

<body>

  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/The_logo_simpsons_yellow.png" width="200"
        height="150">
    </div>
    <nav>
      <ul class="nav-menu">
        <li><a  href="#inicio">Inicio</a></li>
        <li><a  href="#personajes">Personajes</a></li>
        <li><a  href="#contacto">Contacto</a></li>
      </ul>
      
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar...">
        <button id="search-button">Buscar</button>
      </div>
    </nav>
  </header>
  
  <!-- Pantalla inicial -->
  <div id="pantalla-inicial">
    <br>
    <h2>Bienvenidos a:</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/The_logo_simpsons_yellow.png" width="690"
      height="500">
    <br>
    <button id="btnInicial" onclick="ver_personajes()">VER PERSONAJES</button>
  </div>

  <!-- PERSONAJES -->
  <section id="Card-principal" style="display: none;">
    <div class="container">
      <div class="container-cards">
        <div id="alert" class="alert"></div>
      </div>
    </div>
  </section>

  <main>
    <section>
      <div class="pagination" >
        <a href="#" class="previous-page">&laquo; Anterior</a>
        <a href="#" class="next-page">Siguiente &raquo;</a>
      </div>
    </section>
  </main>


  <div id="pantalla-inferior" style= "display: none;">
    <h2>Contacto</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </div>

  <footer>
    <p>Derechos de autor &copy; 2023 Los Simpsons</p>
  </footer>

</body>

</html>
